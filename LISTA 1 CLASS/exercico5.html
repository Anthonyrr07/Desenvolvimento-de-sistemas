<body>
    <script>
        class Filme {
            constructor(Titulo, Gênero, Duração){
                this.Titulo = Titulo;
                this.Gênero = Gênero;
                this.Duração = Duração;
            }
            informacoesFilme(){
                console.log(`Título: ${this.Titulo}`)
                console.log(`Gênero: ${this.Gênero}`)
                console.log(`Duração: ${this.Duração}`)
            }
        }

        let Filme1 = new Filme ("Batman", 'Super Herói', '2h20')

        console.log(Filme1)
        console.log(`${Filme1.informacoesFilme()}`);
    </script>
</body>
