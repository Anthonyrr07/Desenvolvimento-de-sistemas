<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Empresa {
            constructor(nome, receitaAnuais, despesasAnuais){
                this.nome = nome;
                this.receitaAnuais = receitaAnuais;
                this.despesasAnuais = despesasAnuais;
            }
            calcularLucroAnual(){
                return(this.receitaAnuais-this.despesasAnuais).toFixed(2)
            }

            exibirRelatorio(){
                return(this.nome, this.receitasAnuais, this.despesasAnuais, calcularLucroAnual())
                console.log(`Nome: ${this.nome}`)
                console.log(`Receitas Anuais: ${this.receitasAnuais}`)
                console.log(`Despesas Anuais: ${this.despesasAnuais}`)
            }
            
        }

        let Empresa1 = new Empresa ("Microsoft", 10, 8)
        let Empresa2 = new Empresa ('Playstation', 20, 10)

        console.log(Empresa1)
        console.log(Empresa2)
        console.log(`O Lucro da Playstation é: ${Empresa1.calcularLucroAnual()}`);
        console.log(` O Lucro da Microsoft é:  ${Empresa2.calcularLucroAnual()}`)
    </script>
</body>
</html>
